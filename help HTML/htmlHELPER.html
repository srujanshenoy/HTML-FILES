<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <p>Add Any Text here</p>
  <!-- in <p> </p> goes the text you want there -->

  <br>
  <!-- adds space in between page -->

  <select>
    <!--here you put <option> and </option> and in between goes the option itself-->
    <option>option 1</option>
    <option>option 2</option>
    <option>option 3</option>
    <!-- etc... -->
  </select>

  <br>

  <br>

  <input type="text" placeholder="textbox">
  <!-- this code makes a text box wherever it is.-->
  <!-- placeholder just is that grey text in the textbox by default. -->

  <ol>
    <li>list element</li>
    <!-- put you eliment inside <li> like above. -->
    <!-- orered lists are numbered 1. 2. 3. 4. etc. if u want that -->
    <!-- dot kind use ul (how to below) . -->
  </ol>

  <ul>
    <li>unordered eliment</li>
    <!-- same as ol but in dot kind. -->
  </ul>

  <a href="google.com">google link.</a>
  <!-- in href=" link " you put the link-->
  <!-- in between the open and close tags you put what the link appears as on the webpage. -->
</body>

</html>
